<div class="results-grid my-[60px]">
  <h2>Results</h2>
  <div class="grid gap-4 grid-cols-2 md:grid-cols-4">
    {% for grid_item in module.results_grid_item %}
  	  <div class="rounded-xl py-5 px-4" style="background: {{module.results_grid_background.rgba}}; color: {{module.results_grid_text_color}};">
        <p class="font-bold text-2xl">{{grid_item.statistic}}</p>
        <p class="text-[18px] leading-5">{{grid_item.statistic_description}}</p>
      </div>
    {% endfor %}
  </div>
</div>

{% require_css %}
<style>
  {% scope_css %}
    p {
      margin-bottom: 0;
    }
  {% end_scope_css %}
</style>
{% end_require_css %}
