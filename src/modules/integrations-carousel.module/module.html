{% set integrations_table = hubdb_table_rows(5966905, "logo_white__not_null=") %}

<div class="relative ">

  <div class="absolute right-0 bottom-10 z-10 hidden lg:block">
    <div class="translate-x-1/2">
      <img class="w-[120px] md:w-[200px]" src="{{get_asset_url('./../images/cta-dots-right.png')}}" alt="CTA Dots right">
  </div>
  </div>
  <div class="absolute left-0 top-10 z-10 hidden lg:block">
    <div class="-translate-x-1/2">
      <img class="w-[90px] md:w-[128px]" src="{{get_asset_url('./../images/cta-dots-left.png')}}" alt="CTA Dots left">
    </div>
  </div>
  <div class="integrations-carousel ">
    {% for row in integrations_table %}
    <div class="rounded-xl bg-[#DA5039] p-12 relative group w-full !h-[300px]">
      <a href="{{ row.resource_link }}"
      class="absolute w-full h-full inset-0 z-10"></a>

      <div class="flex justify-center">
        <div class="lg:w-10/12">
          <div class="text-center text-white">
            <div class="flex justify-center items-center flex-wrap mb-6">
              <div class="w-full">
                
                <img class="w-full" src="{{row.logo_white.url}}" alt="{{row.name}} logo">
              </div>
            </div>
            
            <p class="btn bg-transparent border border-white text-center text-white rounded hover:text-white inline-block group-hover:text-[#DA5039] group-hover:bg-white">Get Connected</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
