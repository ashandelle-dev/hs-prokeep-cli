query GetBlogPosts {
  BLOG {
    customer_experience: post_collection(
      limit: 75
      offset: 75
      orderBy: created__asc
      filter: {content_group_id__eq: "116950105959"}
    ) {
      total
      hasMore
      items {
        id
        name
        slug
        publish_date
        featured_image
        tag_ids
        url
      }
    }
